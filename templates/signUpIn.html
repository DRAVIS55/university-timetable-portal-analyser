{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="{% static 'css/portal.css' %}">
  <style>
    .auth-container { max-width: 400px; margin: 50px auto; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); background: #fff; }
    .tab-buttons { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .tab-buttons button { flex: 1; padding: 10px; border: none; background: #f0f0f0; cursor: pointer; font-weight: bold; }
    .tab-buttons button.active { background: #4a90e2; color: #fff; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    button[type=submit] { width: 100%; padding: 10px; border: none; border-radius: 8px; background: #4a90e2; color: white; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
<div class="auth-container">
  <div class="tab-buttons">
    <button id="loginTab" class="{% if mode == 'login' %}active{% endif %}">Login</button>
    <button id="signupTab" class="{% if mode == 'signup' %}active{% endif %}">Sign Up</button>
  </div>

  <!-- LOGIN FORM -->
  <div id="loginForm" class="tab-content {% if mode == 'login' %}active{% endif %}">
    <form method="post">
      {% csrf_token %}
      {{ login_form.as_p }}
      <input type="hidden" name="action" value="login">
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signupForm" class="tab-content {% if mode == 'signup' %}active{% endif %}">
    <form method="post">
      {% csrf_token %}
      {{ signup_form.as_p }}
      <input type="hidden" name="action" value="signup">
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<script>
  const loginTab = document.getElementById("loginTab");
  const signupTab = document.getElementById("signupTab");
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");

  loginTab.addEventListener("click", () => {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.classList.add("active");
    signupForm.classList.remove("active");
  });

  signupTab.addEventListener("click", () => {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupForm.classList.add("active");
    loginForm.classList.remove("active");
  });
</script>
</body>
</html>
