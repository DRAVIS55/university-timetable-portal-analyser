<h1 style="text-align:center; font-family: Arial, sans-serif; color:#333;">Messages Panel</h1>

<table border="1" cellpadding="10" cellspacing="0" 
       style="width:80%; margin:20px auto; border-collapse:collapse; font-family:Arial, sans-serif; font-size:14px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <tr style="background-color:#4CAF50; color:white; text-align:left;">
        <th style="padding:12px;">Name</th>
        <th style="padding:12px;">Email</th>
        <th style="padding:12px;">Message</th>
        <th style="padding:12px;">Sent At</th>
    </tr>
    {% for msg in messages %}
    <tr style="background-color:#f9f9f9; border-bottom:1px solid #ddd;">
        <td style="padding:10px;">{{ msg.name }}</td>
        <td style="padding:10px;">{{ msg.email }}</td>
        <td style="padding:10px;">{{ msg.message }}</td>
        <td style="padding:10px;">{{ msg.created_at }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4" style="padding:12px; text-align:center; color:#888;">No messages yet.</td>
    </tr>
    {% endfor %}
</table>

<div style="text-align:center; margin-top:20px;">
    <a href="/" style="text-decoration:none; background-color:#4CAF50; color:white; padding:10px 20px; border-radius:6px; font-family:Arial, sans-serif; margin-right:10px;">Return Home</a>
    
    <form method="post" action="{% url 'clear_messages' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background-color:#e53935; color:white; padding:10px 20px; border:none; border-radius:6px; cursor:pointer; font-family:Arial, sans-serif;">
            Clear All Messages
        </button>
    </form>
</div>
